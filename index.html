<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section (Initially visible) -->
    <div class="login-container" id="loginContainer">
        <h2>Sign In</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="loginBtn" class="btn">Login</button>
    </div>

    <!-- Main Section (Visible after login) -->
    <div id="mainContent" class="main-content">
        <div class="header">
            <h1>Welcome, <span id="userDisplay"></span>!</h1>
            <button id="postRantBtn" class="btn">Post a Rant</button>
        </div>

        <!-- Post Rant GUI (Hidden by Default) -->
        <div id="rantGUI" class="rant-container">
            <h2>Post Your Rant</h2>
            <div class="input-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Category of your rant">
            </div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <label for="rating">Rating (1-10)</label>
                <input type="number" id="rating" min="1" max="10" placeholder="Rate your experience (1-10)">
            </div>
            <textarea id="rantContent" placeholder="Write your rant here..."></textarea>
            <button id="submitRantBtn" class="btn">Submit Rant</button>
        </div>

        <!-- Display Categories of Rants -->
        <div id="rantCategories">
            <h2>Rants by Category</h2>
            <div id="categoriesList">
                <!-- Categories and rants will be displayed here -->
            </div>
        </div>
        

    </div>
    <!-- New GUI for displaying category-specific rants -->
    <div id="categoryRantsContainer" style="display: none;">
        <button id="backToCategories">â¬… Back to Categories</button>
        <div id="rantList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
